<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webcss/accountdetails.css">
    <link rel="stylesheet" href="css/all.css" />
</head>

<body ondragstart="return false;" ondrop="return false;">
    
    <div class="headcontent">
        <!-- Top Of the page -->
        <h2 class="goback"><a href="javascript(0):void;"><span> &nbsp; <i class="fas fa-arrow-left"></i></span> &nbsp; Account Details</a></h2>

        <!-- The Three Subheader -->
        <div class="subheadcontent">
                <p class="create-account"><a href="sell.html">Create Account</a></p>
                <p class="product-details"><a href="sellerproductdetails.html">Product Details</a></p>
                <p class="account-details">Account Details</p>
        </div>

    </div>

    <!-- Main Page Content  -->
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="Bank" class="form-label">Bank</label>
                <select id="Bank" class="form-control">
                    <option value="bk" disabled>Bank</option>
                    <option value="access">Access Bank</option> 
                    <option value="fb">First Bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bank-code" class="form-label">Bank Code</label>
                <input type="number" id="bank-code" class="form-control">
            </div>

            <div class="form-group">
                <label for="account-name" class="form-label">Account Name</label>
                <input type="text" id="account-name" class="form-control">
            </div>

            <div class="form-group">
                <label for="iban" class="form-label">IBAN</label>
                <input type="text" id="iban" class="form-control">
            </div>

            <div class="form-group">
                <label for="swift" class="form-label">SWIFT</label>
                <input type="text" id="swift" class="form-control">
            </div>

            <div class="form-group">
                <label for="bank-info" class="form-label">Bank Information</label>
                <input type="text" id="bank-info" class="form-control">
            </div>

            <div class="form-group">
                <label for="Account-no" class="form-label">Account Number</label>
                <input type="text" id="Account-no" class="form-control">
            </div>

            <div class="form-group">
                <label for="bvn" class="form-label">BVN Number</label>
                <input type="number" id="bvn" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="submit" class="submit" value="Finished" />
            </div>
        </form>
    </div>

    <script type="module" src="myjs/goback.js"></script>
</body>
</html>
