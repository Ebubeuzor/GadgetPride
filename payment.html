<html lang="en">
<head>

<body ondragstart="return false;" ondrop="return false;">
    
    <div class="con">
        <div class="company">
            <div class="company_name">

                <p class="name">GadgetPride</p>
            </div>

            <div class="img">
                <img class="shield_img" src="images/shield.jpeg" width="70px" />

        </div>

        <div class="DPS">

        </div>

        <div class="payment_methods">

            <form>

                <div class="mastercard_visa pm">
                    <input class="mastercard" type="radio" name="pm">
                    <label for="mastercard">

                </div>

                <div class="pay_delivery pm">
                    <input class="paydelivery" type="radio" name="pm">

        </div>

        <div class="item_shipping">

                <p class="it">

                </p>

                <p class="ip">

            </div>
        </div>
        
        <div class="shipping_fee">
            <div class="ship_fee">
                <p class="sf">
                    Shipping Fee 
                </p>

                <p class="sfp">
                    ₦700
                </p>
            </div>
        </div>

        <div class="total">

                Total
            </p>

            <p class="tp">
                ₦100,700
            </p>
        </div>

        
        <div class="nac">
            <button class="btn one"><a href="summary.html">Next</a></button>
            <button class="btn two"><a href="index.html">Add Items</a></button>
            <button class="btn three"0><a href="">Call To Order</a></button>
