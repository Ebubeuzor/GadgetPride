<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webcss/changepasssword.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <h2 class="goback"><a href="javascript:void(0);"><span> &nbsp; <i class="fas fa-arrow-left"></i></span> &nbsp; Change Password</a></h2>

    <div class="container">
        <form action="">
            <div class="form-group">
                <input type="password" id="oldpass" class="form-control" name="name" placeholder="Ebube Uzor">
                <label for="oldpass" class="form-label">Old Password</label>
            </div>

            <div class="form-group">
                <input type="password" id="newpass" class="form-control" name="email" placeholder="ebube@gmail.com">
                <label for="newpass" class="form-label">New Password</label>
            </div>
                        
            <div class="form-group">
                <input type="password" id="retype" class="form-control" name="email" placeholder="ebube@gmail.com">
                <label for="retype" class="form-label">Retype Password</label>
            </div>
            
            <div class="save">
                <input type="submit" id="save" value="Save">
            </div>

    </div>
    
    <script type="module" src="myjs/goback.js"></script>
</body>
</html>
